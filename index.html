<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDoリスト</title>
</head>
<body>
  <header>

  </header>
  <main>
    <h1>ToDoリスト</h1>
    <form id="form-input" action="" method="post">
      <label>タスク名</label>
      <input id="task-input" type="text" name="taskName" placeholder="新規タスクを入力する">
      <button id="task-input-button" type="submit">追加</button>
    </form>
    <hr>
    <div id="list">
      <div>
        <ul id="list-div">
          <h3>Todo</h3>
        </ul>
      </div>
      <hr>
      <div>
        <ul id="completed-list-div" class="bg-gray-400">
          <h3>完了済み</h3>
        </ul>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="app.js"></script>
</body>
</html>
